# Configuración del origen de datos (DataSource) para la base de datos MySQL
spring.datasource.url = jdbc:mysql://localhost:3306/crud?useSSL=false&serverTimezone=UTC&useLegacyDateTimeCode=false
spring.datasource.username = root
spring.datasource.password = Alangh3011+

# Mostrar sentencias SQL generadas por Hibernate en la consola
spring.jpa.show-sql = true

# Actualizar la base de datos y crear entidades si es necesario al iniciar la aplicación
spring.jpa.hibernate.ddl-auto = update

# Configuración del dialecto de Hibernate para MySQL
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# Configuración de seguridad JWT (JSON Web Token)
# Tiempo de expiración del token en milisegundos (1 hora)
jwt.secret = secret
jwt.expiration = 36000
